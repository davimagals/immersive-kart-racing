<!doctype html>
<html lang="pt" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Construtor de Pistas de Corrida v0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/css/test2.css" rel="stylesheet">
  </head>
  <body class="bg-secondary">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">Properties</h5>
                        <p class="card-text">
                            form here
                        </p>
                        <a href="#" class="btn btn-primary btn-sm">Button</a>
                    </div>
                </div>

                <div class="accordion my-3" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Grid
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">

                                <div class="mb-3">
                                    <label for="gridWidth" class="form-label">Width</label>
                                    <input type="number" class="form-control" id="gridWidth" placeholder="Race track width" value="17">
                                </div>
                                <div class="mb-3">
                                    <label for="gridHeight" class="form-label">Height</label>
                                    <input type="number" class="form-control" id="gridHeight" placeholder="Race track height" value="12">
                                </div>
                                <div class="mb-3">
                                    <label for="gridPartSize" class="form-label">Part size (px)</label>
                                    <input type="number" class="form-control" id="gridPartSize" placeholder="Size of parts" value="32">
                                </div>
                                <button type="button" class="btn btn-primary btn-sm" onclick="mount()">Mount</button>

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item user-select-none">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="tiles-accordion" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Tiles
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body pt-0">

                                <div id="menu-tiles" class="row overflow-y-auto max-height">
                                    <!--
                                    <div class="col-4 border border-secondary py-2">
                                        <img
                                            data-group="0"
                                            data-id="0"
                                            src="./assets/racing-pack/PNG/Tiles/Asphalt road/road_asphalt01.png"
                                            class="img-fluid"
                                            draggable="true"
                                            ondragstart="drag(event)">
                                    </div>
                                    -->
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                Objects
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">

                                <div id="menu-objects" class="row overflow-y-auto max-height">
                                    <!--
                                    <div class="col-6 border border-secondary py-2">
                                        <img
                                            data-id="0"
                                            src="./assets/racing-pack/PNG/Objects/tree_large.png"
                                            class="img-fluid"
                                            draggable="true"
                                            ondragstart="dragObjects(event)">
                                    </div>
                                    -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9 border-start border-light">
                <div id="screen-container">
                    <table id="screen-options" class="d-none">
                        <tr>
                            <td
                                id="screen-bg"
                                ondrop="dropBg(event)"
                                ondragover="allowDrop(event)"
                                oncontextmenu="deleteSprite(event)"
                                class="text-center"
                                style="background-size: cover;"></td>
                        </tr>
                    </table>

                    <br />

                    <table id="screen"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./assets/js/sprites.js"></script>
    <script src="./assets/js/test2.js"></script>
  </body>
</html>
